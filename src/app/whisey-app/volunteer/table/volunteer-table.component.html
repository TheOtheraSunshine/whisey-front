<div class="main-div">
<div class="search-div">
    <mat-form-field class="search-form-field">
        <input matInput [(ngModel)]="searchKey" placeholder="Pretraži" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
<div class="mat-elevation-z8 volunteer-table">
    <mat-table #table [dataSource]="dataSource" matSort aria-label="Volunteers">
    
        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Ime </mat-header-cell>
            <mat-cell *matCellDef="let volunteer"> {{volunteer.firstName}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Prezime </mat-header-cell>
            <mat-cell *matCellDef="let volunteer"> {{volunteer.lastName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="edit">
            <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
            <mat-cell *matCellDef="let volunteer"> 
                <button mat-icon-button color="primary" matTooltip="Uredi" (click)="openConfirmDialogUpdate(volunteer)" aria-label="Edit button">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="info">
            <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
            <mat-cell *matCellDef="let volunteer"> 
                <button mat-icon-button color="primary" matTooltip="Info" (click)="openDialog(volunteer)" aria-label="Info button">
                    <mat-icon>info</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="delete">
            <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
            <mat-cell *matCellDef="let volunteer"> 
                <button mat-icon-button color="primary" matTooltip="Obriši" (click)="openConfirmDialogDelete(volunteer)" aria-label="Delete button">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
    </div>
</div>
